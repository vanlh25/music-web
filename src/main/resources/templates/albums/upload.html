<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title th:text="${isEdit} ? 'Edit Album' : 'Upload Album'">Upload Album</title>
</head>

<div layout:fragment="content">
    <div class="page-header">
        <h1>
            <i th:class="${isEdit} ? 'fas fa-edit' : 'fas fa-upload'"></i>
            <span th:text="${isEdit} ? 'Edit Album' : 'Upload New Album'">Upload New Album</span>
        </h1>
    </div>

    <div class="upload-container">
        <form id="uploadForm"
              th:action="@{${isEdit ? '/albums/' + albumId + '/edit' : '/albums/upload'}}"
              method="post"
              enctype="multipart/form-data"
              th:object="${albumRequest}"
              style="display: contents;">

            <div class="form-section-full">
                <div class="form-group">
                    <label for="title"><i class="fas fa-compact-disc"></i> Album Title *</label>
                    <input type="text" id="title" th:field="*{title}" class="form-input" placeholder="Enter album title..." required>
                </div>

                <div class="form-group">
                    <label for="artistId"><i class="fas fa-user-music"></i> Artist *</label>
                    <select id="artistId" th:field="*{artistId}" class="form-select" required>
                        <option value="">Select Artist</option>
                        <option th:each="artist : ${artists}" th:value="${artist.artistId}" th:text="${artist.name}"></option>
                    </select>
                </div>

                <div class="upload-card">
                    <div class="upload-card-header">
                        <i class="fas fa-image"></i>
                        <h3>Album Cover Image</h3>
                    </div>

                    <div class="upload-area" id="coverUploadArea">
                        <input type="file" th:field="*{coverUrl}" id="coverInput" accept="image/*" hidden>

                        <div class="upload-placeholder" id="coverPlaceholder"
                             th:style="${album != null && album.coverUrl != null} ? 'display: none;' : 'display: flex;'">
                            <i class="fas fa-image"></i>
                            <p>Click or drag image here</p>
                        </div>

                        <div class="upload-preview" id="coverPreview"
                             th:style="${album != null && album.coverUrl != null} ? 'display: flex;' : 'display: none;'">
                            <img id="coverPreviewImg"
                                 th:src="${album != null} ? ${album.coverUrl} : ''"
                                 alt="Cover Preview">
                            <button type="button" class="btn-remove" onclick="resetCover()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-submit">
                    <i th:class="${isEdit} ? 'fas fa-save' : 'fas fa-upload'"></i>
                    <span th:text="${isEdit} ? 'Save Changes' : 'Upload Album'">Upload Album</span>
                </button>
            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="extra-css">
    <style>
        /* 1. Ẩn thanh music player */
        #musicPlayer {
            display: none !important;
        }

        /* 2. Xóa khoảng trống thừa dưới chân trang (do layout gốc để chừa chỗ cho player) */
        body {
            padding-bottom: 0 !important;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #050505;
            background-image:
                    radial-gradient(at 0% 0%, rgba(1, 109, 110, 0.3) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(1, 60, 60, 0.5) 0px, transparent 50%),
                    radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.02) 0px, transparent 50%);
            background-attachment: fixed;
            background-size: 100% 100%;
            min-height: 100vh;
            color: white;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #E0FFFF;
            font-weight: 1000;
            text-shadow: 0 2px 10px rgba(224, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-header i {
            filter: drop-shadow(0 0 8px rgba(224, 255, 255, 0.6));
        }

        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section-full {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(224, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #E0FFFF;
            margin-bottom: 0.5rem;
        }

        .form-group label i {
            color: #00CED1;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 206, 209, 0.3);
            border-radius: 12px;
            color: #E0FFFF;
            font-size: 0.95rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #00CED1;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px rgba(0, 206, 209, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(224, 255, 255, 0.4);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #000;
            color: #E0FFFF;
            padding: 0.5rem;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .form-hint {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: rgba(224, 255, 255, 0.5);
        }

        .upload-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(224, 255, 255, 0.05);
            margin-bottom: 1.5rem;
        }

        .upload-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .upload-card-header i {
            font-size: 1.5rem;
            color: #00CED1;
            filter: drop-shadow(0 0 8px rgba(0, 206, 209, 0.5));
        }

        .upload-card-header h3 {
            font-size: 1.2rem;
            color: #E0FFFF;
            font-weight: 600;
            margin: 0;
        }

        .upload-area {
            position: relative;
            min-height: 250px;
            border: 2px dashed rgba(0, 206, 209, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #00CED1;
            background: rgba(0, 206, 209, 0.05);
        }

        .upload-area.drag-over {
            border-color: #00CED1;
            background: rgba(0, 206, 209, 0.1);
            transform: scale(1.02);
        }

        .upload-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-placeholder:hover {
            transform: translateY(-5px);
        }

        .upload-placeholder i {
            font-size: 4rem;
            color: #00CED1;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(0, 206, 209, 0.4));
        }

        .upload-placeholder p {
            font-size: 1rem;
            color: #E0FFFF;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .upload-placeholder small {
            font-size: 0.85rem;
            color: rgba(224, 255, 255, 0.5);
        }

        .upload-preview {
            position: relative;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .upload-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .btn-remove {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.9);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .btn-remove:hover {
            background: #ff5252;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
        }

        .upload-progress {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            gap: 1rem;
            padding: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00CED1 0%, #00E5E8 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 206, 209, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 0.9rem;
            color: #00CED1;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 206, 209, 0.4);
        }

        .upload-status {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            text-align: center;
            min-height: 20px;
        }

        .upload-status.success {
            color: #00CED1;
        }

        .upload-status.error {
            color: #ff6b6b;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00CED1 0%, #00E5E8 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.3);
        }

        .btn-submit:not(:disabled):hover {
            background: linear-gradient(135deg, #00E5E8 0%, #00CED1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 206, 209, 0.5);
        }

        .btn-submit:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(224, 255, 255, 0.3);
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</th:block>

<th:block layout:fragment="extra-js">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const coverInput = document.getElementById('coverInput');
            const coverPlaceholder = document.getElementById('coverPlaceholder');
            const coverPreview = document.getElementById('coverPreview');
            const coverPreviewImg = document.getElementById('coverPreviewImg');
            const uploadArea = document.getElementById('coverUploadArea');

            if (coverInput) {
                uploadArea.addEventListener('click', (e) => {
                    if (!e.target.closest('.btn-remove')) coverInput.click();
                });

                coverInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            coverPreviewImg.src = e.target.result;
                            coverPlaceholder.style.display = 'none';
                            coverPreview.style.display = 'flex';
                        }
                        reader.readAsDataURL(file);
                    }
                });

                window.resetCover = function() {
                    coverInput.value = "";
                    coverPlaceholder.style.display = 'flex';
                    coverPreview.style.display = 'none';
                    coverPreviewImg.src = "";
                }
            }
        });
    </script>
</th:block>
</html>
