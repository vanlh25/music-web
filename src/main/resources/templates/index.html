        :root {

        body {

            min-height: 100vh;

        a { text-decoration: none; color: inherit; }



        .brand {

            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
        }

        .nav-link.active { border-left: 3px solid var(--primary); }

        /* --- Main Content (Layout chu·∫©n) --- */
        .main-content {

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        .search-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 20px;
            width: 400px;
            color: #fff;
            display: flex; align-items: center; gap: 10px;
        }
        .search-input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        .btn-login {
            background: var(--primary); color: black; padding: 8px 20px; border-radius: 20px; font-weight: bold;
        }
        .btn-login:hover { box-shadow: var(--shadow-glow); }

        .banner {
            background: linear-gradient(90deg, #ff3366, #ff6b6b);
            height: 200px; border-radius: 12px; display: flex; align-items: center; padding: 40px;
            margin-bottom: 40px;
        }
        .banner h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; color: white; }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-bottom: 40px; }

        .song-card {
            background: var(--bg-card); padding: 15px; border-radius: 8px;
            border: 1px solid transparent; cursor: pointer; position: relative;
        }
        .song-card:hover { border-color: var(--primary); background: #222; }

        .card-img {
            width: 100%; aspect-ratio: 1/1; background-color: #333; border-radius: 4px; margin-bottom: 15px;
            display: flex; justify-content: center; align-items: center; font-size: 3rem; position: relative;
        }

        .play-btn {
            position: absolute; bottom: 10px; right: 10px; width: 40px; height: 40px;
            background: var(--primary); border-radius: 50%; display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: 0.3s; color: black;
        }
        .song-card:hover .play-btn { opacity: 1; bottom: 15px; }

        .card-title { font-weight: bold; margin-bottom: 5px; color: var(--text-light); }
        .card-desc { color: var(--text-muted); font-size: 0.9rem; }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }


    </style>
</head>
