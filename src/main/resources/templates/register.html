<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register - Music AI</title>
  <style>
    :root {
      --primary: #00f3ff;
      --primary-dark: #00b8c4;
      --secondary: #ff3366;
      --bg-dark: #0a0a0a;
      --bg-card: #111111;
      --bg-input: #1a1a1a;
      --text-light: #f0f0f0;
      --text-muted: #888888;
      --border-color: #222222;
      --success: #00ff88;
      --danger: #ff3333;
      --shadow-glow: 0 0 30px rgba(0, 243, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #050505 0%, #0a0a1a 100%);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
              radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(255, 51, 102, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 243, 255, 0.2);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      width: 420px;
      text-align: center;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
              45deg,
              transparent 30%,
              rgba(0, 243, 255, 0.1) 50%,
              transparent 70%
      );
      animation: shine 6s infinite linear;
      z-index: -1;
    }

    @keyframes shine {
      0% { transform: rotate(0deg) translateX(-30%); }
      100% { transform: rotate(360deg) translateX(-30%); }
    }

    .logo {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(45deg, var(--primary), #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .error {
      background: rgba(255, 51, 51, 0.1);
      border: 1px solid rgba(255, 51, 51, 0.3);
      color: var(--danger);
      padding: 0.8rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 3rem;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 243, 255, 0.2);
      background: rgba(26, 26, 26, 0.9);
    }

    .password-strength {
      margin-top: 0.5rem;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      border-radius: 2px;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .strength-text {
      font-size: 0.8rem;
      margin-top: 0.3rem;
      text-align: right;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 243, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .link {
      display: block;
      margin-top: 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .login-link {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .floating-elements {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      opacity: 0.1;
      font-size: 1.5rem;
      animation: floatAround 15s infinite linear;
    }

    @keyframes floatAround {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, 50px) rotate(90deg); }
      50% { transform: translate(50px, 100px) rotate(180deg); }
      75% { transform: translate(-50px, 50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
<div class="floating-elements">
  <div class="floating-element" style="top: 10%; left: 10%;">üéµ</div>
  <div class="floating-element" style="top: 20%; right: 15%; animation-delay: -3s;">üé∏</div>
  <div class="floating-element" style="bottom: 30%; left: 15%; animation-delay: -6s;">üéπ</div>
  <div class="floating-element" style="bottom: 20%; right: 10%; animation-delay: -9s;">üé§</div>
</div>

<div class="container">
  <div class="logo">üéµ</div>
  <h2>T·∫†O T√ÄI KHO·∫¢N</h2>
  <p class="subtitle">Tham giao c·ªông ƒë·ªìng Music AI</p>

  <div th:if="${error}" class="error">
    <span>‚ö†Ô∏è</span> <span th:text="${error}"></span>
  </div>

  <form th:action="@{/register}" method="post" th:object="${user}" id="registerForm">
    <div class="form-group">
      <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
      <div class="input-with-icon">
        <span class="input-icon">üë§</span>
        <input type="text" th:field="*{username}" id="username"
               placeholder="Nh·∫≠p v√†o t√™n ƒëƒÉng nh·∫≠p c·ªßa b·∫°n" required
               autocomplete="username">
      </div>
    </div>

    <div class="form-group">
      <label for="password">M·∫≠t kh·∫©u</label>
      <div class="input-with-icon">
        <span class="input-icon">üîí</span>
        <input type="password" th:field="*{password}" id="password"
               placeholder="Nh·∫≠p v√†o m·∫≠t kh·∫©u c·ªßa b·∫°n" required
               autocomplete="new-password">
      </div>
      <div class="password-strength">
        <div class="strength-bar" id="strengthBar"></div>
      </div>
      <div class="strength-text" id="strengthText">ƒê·ªô ph·ª©c t·∫°p m·∫≠t kh·∫©u</div>
    </div>

    <button type="submit">
      <span></span> T·∫†O B√ÇY GI·ªú
    </button>
  </form>

  <div class="login-link">
    ƒê√£ c√≥ t√†i kho·∫£n? <a href="/login">ƒêƒÉng nh·∫≠p</a>
  </div>
</div>

<script>
  // Password strength indicator
  const passwordInput = document.getElementById('password');
  const strengthBar = document.getElementById('strengthBar');
  const strengthText = document.getElementById('strengthText');

  passwordInput.addEventListener('input', function() {
    const password = this.value;
    let strength = 0;

    // Length check
    if (password.length >= 8) strength += 25;
    if (password.length >= 12) strength += 10;

    // Complexity checks
    if (/[A-Z]/.test(password)) strength += 20;
    if (/[a-z]/.test(password)) strength += 20;
    if (/[0-9]/.test(password)) strength += 20;
    if (/[^A-Za-z0-9]/.test(password)) strength += 25;

    // Update strength bar
    strength = Math.min(strength, 100);
    strengthBar.style.width = `${strength}%`;

    // Update colors and text
    if (strength < 40) {
      strengthBar.style.background = '#ff3333';
      strengthText.textContent = 'Weak';
      strengthText.style.color = '#ff3333';
    } else if (strength < 70) {
      strengthBar.style.background = '#ffaa00';
      strengthText.textContent = 'Fair';
      strengthText.style.color = '#ffaa00';
    } else if (strength < 90) {
      strengthBar.style.background = '#00aaff';
      strengthText.textContent = 'Good';
      strengthText.style.color = '#00aaff';
    } else {
      strengthBar.style.background = '#00ff88';
      strengthText.textContent = 'Strong';
      strengthText.style.color = '#00ff88';
    }
  });

  // Form submission animation
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', function(e) {
    const button = this.querySelector('button[type="submit"]');
    const originalText = button.innerHTML;

    button.innerHTML = '<span>‚è≥</span> CREATING ACCOUNT...';
    button.disabled = true;

    // Reset button after 3 seconds if form doesn't submit
    setTimeout(() => {
      button.innerHTML = originalText;
      button.disabled = false;
    }, 3000);
  });

  // Add focus effect to inputs
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'translateY(-2px)';
    });

    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'translateY(0)';
    });
  });
</script>
</body>
</html>
