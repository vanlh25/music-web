<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lịch Sử Nghe Nhạc - MusicPro</title>
</head>

<th:block layout:fragment="extra-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* 1. Ẩn thanh music player */
        #musicPlayer {
            display: none !important;
        }

        /* 2. Xóa khoảng trống thừa dưới chân trang (do layout gốc để chừa chỗ cho player) */
        body {
            padding-bottom: 0 !important;
        }
        /* Reset đè style của layout để không bị vỡ */
        .ai-wrapper {
            font-family: 'Segoe UI', sans-serif;
            color: white;
            background-color: transparent; /* Nền trong suốt để ăn theo layout */
        }
        :root {
            --primary: #00f3ff;
            --bg-dark: #0a0a0a;
            --bg-sidebar: #000000;
            --bg-card: #111111;
            --text-main: #ffffff;
            --text-gray: #b3b3b3;
            --border-color: #333;

            /* Kích thước chung */
            --sidebar-width: 250px;
            --player-height: 90px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #050505;

            /* Hiệu ứng nền của bạn (Giữ nguyên) */
            background-image:
                    radial-gradient(at 0% 0%, rgba(1, 109, 110, 0.3) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(1, 60, 60, 0.5) 0px, transparent 50%),
                    radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.02) 0px, transparent 50%);
            background-attachment: fixed;
            background-size: 100% 100%;

            min-height: 100vh;
            color: white;
        }
        /* 1. Ẩn thanh music player */
        #musicPlayer {
            display: none !important;
        }

        /* 2. Xóa khoảng trống thừa dưới chân trang (do layout gốc để chừa chỗ cho player) */
        body {
            padding-bottom: 0 !important;
        }
        .history-item:hover { background: #1a1a1a; cursor: pointer; }
        .time-ago { font-size: 0.8rem; color: #888; }
        .dropdown-item-danger { color: #dc3545; }
        .dropdown-item-danger:hover { background-color: #dc3545; color: white; }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container-fluid py-2">
        <div class="d-flex justify-content-between align-items-center mb-4 pt-3">
            <div class="d-flex align-items-center gap-3">
                <i class="bi bi-clock-history text-warning fs-1"></i>
                <div>
                    <h1 class="fw-bold mb-0 text-white">Lịch sử nghe nhạc</h1>
                    <p class="text-white-50 mb-0">Những bài hát bạn đã nghe gần đây</p>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-danger" onclick="clearAllHistory()">
                    <i class="bi bi-trash me-2"></i>Xóa tất cả
                </button>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-3">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <i class="bi bi-music-note-list fs-1 text-info mb-2"></i>
                        <h3 id="total-songs" class="text-white">0</h3>
                        <small class="text-white-50">Bài hát đã nghe</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <i class="bi bi-clock fs-1 text-success mb-2"></i>
                        <h3 id="total-time" class="text-white">0h</h3>
                        <small class="text-white-50">Tổng thời gian</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover bg-transparent align-middle">
                <thead>
                <tr class="text-secondary">
                    <th width="50">#</th>
                    <th>BÀI HÁT</th>
                    <th>NGHỆ SĨ</th>
                    <th>THỜI GIAN</th>
                    <th width="80"></th>
                </tr>
                </thead>
                <tbody id="history-body">
                <tr><td colspan="5" class="text-center"><div class="spinner-border text-info"></div></td></tr>
                </tbody>
            </table>
        </div>

        <div id="empty-history" class="text-center py-5 d-none">
            <i class="bi bi-clock-history fs-1 text-muted mb-3 d-block"></i>
            <h4 class="text-white-50">Chưa có lịch sử nghe nhạc</h4>
            <a href="/" class="btn btn-info">Khám phá nhạc mới</a>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-danger">
                <div class="modal-body">
                    <p>Xóa bài này khỏi lịch sử?</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="extra-js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        const API = '/api';

        // 1. Lấy ID chuẩn từ Controller (Dùng cú pháp này để không bị đỏ code trong IDE)
        const USER_ID = /*[[${currentUserId}]]*/ null;

        if (!USER_ID) {
            console.warn("Chưa đăng nhập!");
            // window.location.href = "/login";
        }

        let itemToDelete = null;

        async function loadHistory() {
            const tbody = document.getElementById('history-body');
            const emptyState = document.getElementById('empty-history');

            // Hiện loading
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4"><div class="spinner-border text-info"></div></td></tr>';

            try {
                // 2. SỬA LỖI API: Dùng dấu / thay vì ?userId=
                const res = await fetch(`${API}/history/${USER_ID}`);

                if (!res.ok) throw new Error("Lỗi tải lịch sử");

                const data = await res.json();

                if(data.length === 0) {
                    tbody.innerHTML = '';
                    emptyState.classList.remove('d-none');
                    return;
                }
                emptyState.classList.add('d-none');
                tbody.innerHTML = '';

                data.forEach((h, idx) => {
                    const s = h.song;
                    // Null check an toàn cho ảnh và nghệ sĩ
                    const img = s.coverImage || s.imageUrl || '/images/default-song.png';
                    const artist = s.artist ? s.artist.name : (s.artistName || 'Unknown');
                    const timeAgo = getTimeAgo(new Date(h.listenedAt));
                    const musicUrl = s.musicUrl || s.filePath || '';

                    // Escape dấu nháy đơn để tránh lỗi JS khi bấm nút Play
                    const safeTitle = s.title.replace(/'/g, "\\'");
                    const safeArtist = artist.replace(/'/g, "\\'");
                    const safeUrl = musicUrl.replace(/'/g, "\\'");
                    const safeImg = img.replace(/'/g, "\\'");

                    tbody.innerHTML += `
                        <tr class="history-item" style="cursor: pointer;">
                            <td class="text-white-50 text-center align-middle">${idx + 1}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div style="position:relative; width:40px; height:40px; margin-right:15px;" class="flex-shrink-0">
                                        <img src="${img}" class="rounded w-100 h-100 object-fit-cover">

                                        <div onclick="event.stopPropagation(); playGlobalSong('${safeUrl}', '${safeTitle}', '${safeArtist}', '${safeImg}', ${s.songId})"
                                             class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50 rounded hover-play-btn">
                                            <i class="fas fa-play text-white"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="fw-bold text-white text-truncate" style="max-width: 300px;">${s.title}</div>
                                        <div class="small text-secondary">${timeAgo}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-white-50 align-middle">${artist}</td>
                            <td class="text-white-50 small align-middle">${new Date(h.listenedAt).toLocaleString()}</td>
                            <td class="text-end align-middle">
                                <button class="btn btn-sm text-secondary hover-danger" onclick="event.stopPropagation(); confirmDelete(${h.historyId})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>`;
                });
                updateStats(data);
            } catch(e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Không thể tải lịch sử</td></tr>';
            }
        }

        function updateStats(history) {
            const countEl = document.getElementById('total-songs');
            const timeEl = document.getElementById('total-time');
            if(countEl) countEl.innerText = history.length;

            // Giả sử mỗi bài 3.5 phút
            if(timeEl) {
                const totalMinutes = history.length * 3.5;
                timeEl.innerText = `${Math.floor(totalMinutes / 60)}h ${Math.floor(totalMinutes % 60)}m`;
            }
        }

        function getTimeAgo(date) {
            const diffMins = Math.floor((new Date() - date) / 60000);
            if (diffMins < 1) return 'Vừa xong';
            if (diffMins < 60) return `${diffMins} phút trước`;
            if (diffMins < 1440) return `${Math.floor(diffMins/60)} giờ trước`;
            return `${Math.floor(diffMins/1440)} ngày trước`;
        }

        function confirmDelete(historyId) {
            itemToDelete = historyId;
            const modalEl = document.getElementById('deleteConfirmModal');
            if(modalEl) {
                new bootstrap.Modal(modalEl).show();
            } else {
                if(confirm("Bạn có chắc muốn xóa không?")) { // Fallback nếu không có Modal
                    deleteHistoryItem(historyId);
                }
            }
        }

        // Tách hàm xóa ra riêng để dễ gọi
        async function deleteHistoryItem(id) {
            try {
                await fetch(`${API}/history/${id}`, { method: 'DELETE' });
                // Ẩn modal nếu có
                const modalEl = document.getElementById('deleteConfirmModal');
                if(modalEl) {
                    const modalInstance = bootstrap.Modal.getInstance(modalEl);
                    if(modalInstance) modalInstance.hide();
                }
                loadHistory(); // Tải lại danh sách
                if(window.showToast) showToast('Đã xóa khỏi lịch sử', 'success');
            } catch(e) {
                console.error(e);
                if(window.showToast) showToast('Lỗi khi xóa', 'error');
            }
        }

        // Gắn sự kiện cho nút Confirm trong Modal
        const confirmBtn = document.getElementById('confirmDeleteBtn');
        if(confirmBtn) {
            confirmBtn.addEventListener('click', () => {
                if (itemToDelete) deleteHistoryItem(itemToDelete);
            });
        }

        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</th:block>
</html>
