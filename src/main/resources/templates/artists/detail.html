<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${artist.name}">Artist Detail</title>
</head>

<div layout:fragment="content">
    <div class="artist-detail-container">
        <!-- Header Section -->
        <div class="artist-header">
            <div class="artist-cover-large">
                <img th:src="${artist.coverImage}"
                     th:alt="${artist.name}"
                     onerror="this.src='https://via.placeholder.com/400'">
            </div>

            <div class="artist-info-large">
                <p class="artist-label">Artist</p>
                <h1 class="artist-name-large" th:text="${artist.name}">Artist Name</h1>
                <p class="artist-description"
                   th:if="${artist.description}"
                   th:text="${artist.description}">Description</p>
            </div>
        </div>

        <!-- Songs Section -->
        <div class="artist-songs-section">
            <h2 class="section-title">
                <i class="fas fa-music"></i> Songs
            </h2>

            <!-- Songs Table -->
            <div class="songs-table-container">
                <table class="songs-table">
                    <thead>
                    <tr>
                        <th class="col-number">#</th>
                        <th class="col-title">Title</th>
                        <th class="col-album">Album</th>
                        <th class="col-views">Views</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="song, iterStat : ${songs.content}"
                        class="song-row"
                        th:data-song-id="${song.songId}">
                        <td class="col-number">
                            <span class="row-number" th:text="${iterStat.index + 1}">1</span>
                        </td>
                        <td class="col-title">
                            <div class="title-cell">
                                <div class="song-cover"
                                     onclick="playSongFromCard(this.getAttribute('data-song-id'))"
                                     th:data-song-id="${song.songId}">
                                    <img th:src="${song.imageUrl}" alt="Cover Image">
                                    <div class="play-overlay">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                <div class="song-title-info">
                                    <div class="song-name" th:text="${song.title}">Song Title</div>
                                </div>
                            </div>
                        </td>
                        <td class="col-album">
                            <div class="album-cell" th:if="${song.albumId}">
                                <i class="fas fa-compact-disc"></i>
                                <a th:href="@{/albums/{id}(id=${song.albumId})}"
                                   class="album-link"
                                   th:text="${song.albumTitle}">Album</a>
                            </div>
                            <span th:unless="${song.albumId}" class="no-album">-</span>
                        </td>
                        <td class="col-views">
                            <span class="view-count" th:text="${song.views}">0</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination-container" th:if="${songs.totalPages > 0}">
                <div class="pagination">
                    <a th:if="${songs.number > 0}"
                       th:href="@{/artists/{id}(id=${artist.artistId}, page=${songs.number - 1}, size=${pageSize})}"
                       class="pagination-btn">
                        <i class="fas fa-chevron-left"></i>
                    </a>

                    <span th:each="i : ${#numbers.sequence(0, songs.totalPages - 1)}">
                        <a th:if="${i == songs.number}"
                           class="pagination-btn active"
                           th:text="${i + 1}">1</a>
                        <a th:unless="${i == songs.number}"
                           th:href="@{/artists/{id}(id=${artist.artistId}, page=${i}, size=${pageSize})}"
                           class="pagination-btn"
                           th:text="${i + 1}">1</a>
                    </span>

                    <a th:if="${songs.number < songs.totalPages - 1}"
                       th:href="@{/artists/{id}(id=${artist.artistId}, page=${songs.number + 1}, size=${pageSize})}"
                       class="pagination-btn">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>

                <div class="page-size-selector">
                    <label>Show:</label>
                    <select onchange="changePageSize(this.value)">
                        <option value="10" th:selected="${pageSize == 10}">10</option>
                        <option value="20" th:selected="${pageSize == 20}">20</option>
                        <option value="50" th:selected="${pageSize == 50}">50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="extra-css">
    <style>
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #050505;

            /* 2. Tạo các đốm sáng bằng radial-gradient */
            background-image:
                /* Đốm sáng chính (màu Teal của bạn) ở góc trên bên trái */
                    radial-gradient(at 0% 0%, rgba(1, 109, 110, 0.3) 0px, transparent 50%),

                        /* Đốm sáng phụ (màu tối hơn hoặc màu khác để tạo độ sâu) ở góc dưới phải */
                    radial-gradient(at 100% 0%, rgba(1, 60, 60, 0.5) 0px, transparent 50%),

                        /* Một chút ánh sáng nhẹ ở giữa để không bị tối om */
                    radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.02) 0px, transparent 50%);

            /* 3. Cố định background để khi cuộn trang nó không bị trượt */
            background-attachment: fixed;
            background-size: 100% 100%;

            min-height: 100vh;
            color: white; /* Màu chữ mặc định */
        }

        .artist-detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Section */
        .artist-header {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
            align-items: center;
        }

        .artist-cover-large {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
            0 0 40px rgba(224, 255, 255, 0.1);
        }

        .artist-cover-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-info-large {
            padding: 2rem 0;
        }

        .artist-label {
            color: rgba(224, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .artist-name-large {
            font-size: 3.5rem;
            font-weight: 700;
            color: #E0FFFF;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 0 2px 20px rgba(224, 255, 255, 0.3);
        }

        .artist-description {
            color: rgba(224, 255, 255, 0.7);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
        }

        /* Songs Section */
        .artist-songs-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            color: #E0FFFF;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .section-title i {
            color: #00CED1;
            font-size: 1.5rem;
        }

        /* Table Layout - Giống list.html */
        .songs-table-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid rgba(224, 255, 255, 0.1);
        }

        .songs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .songs-table thead {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(224, 255, 255, 0.1);
        }

        .songs-table th {
            padding: 1rem 1.5rem;
            text-align: left;
            color: rgba(224, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .col-number {
            width: 60px;
        }

        .col-title {
            width: 50%;
        }

        .col-album {
            width: 30%;
            text-align: left;
        }

        .col-views {
            width: 20%;
            text-align: left;
        }

        .songs-table tbody tr {
            border-bottom: 1px solid rgba(224, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .songs-table tbody tr:hover {
            background: rgba(0, 206, 209, 0.1);
        }

        .songs-table td {
            padding: 0.75rem 1.5rem;
            color: #E0FFFF;
            vertical-align: middle;
        }

        .row-number {
            color: rgba(224, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Title Cell */
        .title-cell {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .song-cover {
            position: relative;
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .song-cover:hover img {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .song-cover:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay i {
            color: #ffffff;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.5),
            0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .song-cover:hover .play-overlay i {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
            0 0 30px rgba(255, 255, 255, 0.6);
        }

        .song-title-info {
            flex: 1;
            min-width: 0;
        }

        .song-name {
            font-size: 1rem;
            font-weight: 500;
            color: #E0FFFF;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Album Link */
        .album-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .album-cell i {
            color: #00CED1;
            font-size: 0.85rem;
        }

        .album-link {
            color: rgba(224, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .album-link:hover {
            color: #00CED1;
            text-decoration: underline;
        }

        .no-album {
            color: rgba(224, 255, 255, 0.3);
        }

        .view-count {
            color: rgba(224, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Pagination - Giống list.html */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(224, 255, 255, 0.1);
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            padding-left: 40%;
            align-items: center;

        }

        .pagination-btn {
            padding: 0.625rem 0.875rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 206, 209, 0.3);
            border-radius: 10px;
            color: #E0FFFF;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination-btn:hover {
            background: rgba(0, 206, 209, 0.2);
            border-color: #00CED1;
            transform: translateY(-2px);
        }

        .pagination-btn.active {
            background: #00CED1;
            color: #000;
            border-color: #00CED1;
            font-weight: 600;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(224, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .page-size-selector select {
            padding: 0.625rem 0.875rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 206, 209, 0.3);
            border-radius: 10px;
            color: #E0FFFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-size-selector select:focus {
            outline: none;
            border-color: #00CED1;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .artist-header {
                grid-template-columns: 300px 1fr;
                gap: 2rem;
            }

            .artist-cover-large {
                width: 300px;
                height: 300px;
            }

            .artist-name-large {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 968px) {
            .artist-header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .artist-cover-large {
                margin: 0 auto;
            }

            .artist-description {
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .artist-cover-large {
                width: 250px;
                height: 250px;
            }

            .artist-name-large {
                font-size: 2rem;
            }

            .songs-table-container {
                overflow-x: auto;
            }

            .col-views {
                display: none;
            }

            .pagination-container {
                flex-direction: column;
                gap: 1rem;
            }

            .pagination {
                padding-left: 0;
            }
        }
    </style>
</th:block>

<th:block layout:fragment="extra-js">
    <script th:inline="javascript">
        // Lấy dữ liệu bài hát từ server
        const songsData = /*[[${songs.content}]]*/ [];
        const artistId = /*[[${artist.artistId}]]*/ null;

        // Khởi tạo trình phát nhạc
        var audio = document.getElementById('audioPlayer');
        var isPlaying = false;
        var currentIndex = 0;
        var isViewCounted = false;
        var currentSongId = null;
        var totalListeningTime = 0;
        var lastTimePosition = 0;

        // Event: timeupdate (logic chống tua)
        audio.addEventListener('timeupdate', function() {
            if (!currentSongId || isViewCounted) return;

            var currentTime = this.currentTime;
            var timeDiff = currentTime - lastTimePosition;

            if (timeDiff > 0 && timeDiff < 1) {
                totalListeningTime += timeDiff;
            }

            lastTimePosition = currentTime;

            if (totalListeningTime > 30) {
                console.log("Đã nghe đủ 30s thực tế -> Tăng View");
                incrementSongView(currentSongId);
                isViewCounted = true;
            }
        });

        // Hàm gọi API tăng view
        function incrementSongView(songId) {
            fetch(`/songs/${songId}/increment-view`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => {
                    if (response.ok) {
                        console.log(`View +1 thành công cho bài ${songId}`);
                        updateViewCountOnUI(songId);
                    }
                })
                .catch(e => console.error("Lỗi tăng view:", e));
        }

        // Cập nhật UI
        function updateViewCountOnUI(songId) {
            const row = document.querySelector(`tr[data-song-id='${songId}']`);
            if (row) {
                const viewCell = row.querySelector(".col-views span");
                if (viewCell) {
                    let currentViews = parseInt(viewCell.innerText.replace(/,/g, '')) || 0;
                    viewCell.innerText = currentViews + 1;
                }
            }
        }

        // Hàm phát nhạc khi click vào ảnh bìa
        function playSongFromCard(songId) {
            const song = songsData.find(s => s.songId == songId);

            if (song) {
                console.log("Đang phát bài:", song.title);
                currentIndex = songsData.indexOf(song);
                playSong(song);
            } else {
                console.error("Không tìm thấy bài hát với ID:", songId);
            }
        }

        // Logic phát nhạc chính
        function playSong(song) {
            if (!song.musicUrl) {
                alert("Bài hát này chưa có link nhạc!");
                return;
            }

            currentSongId = song.songId;
            isViewCounted = false;
            totalListeningTime = 0;
            lastTimePosition = 0;

            audio.src = song.musicUrl;

            const titleEl = document.querySelector(".player-title");
            if (titleEl) titleEl.innerText = song.title;

            const artistEl = document.querySelector(".player-artist");
            if (artistEl) artistEl.innerText = song.artistName || "Unknown Artist";

            const coverEl = document.querySelector(".player-img");
            if (coverEl) coverEl.src = song.imageUrl || '/images/default-cover.png';

            audio.load();
            audio.currentTime = 0;

            audio.play().then(() => {
                lastTimePosition = audio.currentTime;
                isPlaying = true;
            }).catch(err => {
                console.error("Lỗi khi phát nhạc:", err);
                alert("Không thể phát bài hát này (Lỗi: " + err.message + ")");
            });
        }

        // Xử lý phân trang
        function changePageSize(size) {
            const url = new URL(window.location);
            url.searchParams.set('size', size);
            url.searchParams.set('page', '0');
            window.location = url;
        }
    </script>
</th:block>
</html>
