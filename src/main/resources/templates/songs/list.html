<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Songs</title>
</head>

<div layout:fragment="content">
    <div class="page-header">
        <h1>All Songs</h1>
    </div>

    <div class="filter-bar">
        <form method="get" action="/songs" class="filter-form">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="title"
                       th:value="${title}"
                       placeholder="Search songs..."
                       class="filter-input">
            </div>

            <select name="artistId" class="filter-select" onchange="this.form.submit()">
                <option value="">All Artists</option>
                <option th:each="artist : ${artists}"
                        th:value="${artist.artistId}"
                        th:text="${artist.name}"
                        th:selected="${artist.artistId == selectedArtistId}">
                </option>
            </select>

            <select name="albumId" class="filter-select" onchange="this.form.submit()">
                <option value="">All Albums</option>
                <option th:each="album : ${albums}"
                        th:value="${album.albumId}"
                        th:text="${album.title}"
                        th:selected="${album.albumId == selectedAlbumId}">
                </option>
            </select>

            <select name="genreId" class="filter-select" onchange="this.form.submit()">
                <option value="">All Genres</option>
                <option th:each="genre : ${genres}"
                        th:value="${genre.genreId}"
                        th:text="${genre.name}"
                        th:selected="${genre.genreId == selectedGenreId}">
                </option>
            </select>

            <button type="submit" class="btn btn-search">
                <i class="fas fa-search"></i> Search
            </button>

            <a href="/songs" class="btn btn-reset">
                <i class="fas fa-redo"></i> Reset
            </a>
        </form>
    </div>

    <!-- Table Layout -->
    <div class="songs-table-container">
        <table class="songs-table">
            <thead>
            <tr>
                <th class="col-number">#</th>
                <th class="col-title">Title</th>
                <th class="col-artist">Artist</th>
                <th class="col-album">Album</th>
                <th class="col-genre">Genre</th>
                <th class="col-views">View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song, iterStat : ${songs.content}"
                class="song-row"
                th:data-song-id="${song.songId}">

                <td class="col-number">
                    <span class="row-number" th:text="${iterStat.index + 1}">1</span>
                </td>

                <td class="col-title">
                    <div class="title-cell">
                        <div class="song-cover" onclick="playSongFromCard(this.getAttribute('data-song-id'))" th:data-song-id="${song.songId}">
                            <img th:src="${song.imageUrl}" alt="Cover Image">
                            <div class="play-overlay">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="song-title-info">
                            <a th:href="@{/songs/{id}(id=${song.songId})}"
                               class="song-name song-link"
                               th:text="${song.title}">
                                Song Title
                            </a>
                        </div>
                    </div>
                </td>

                <td class="col-artist">
                    <a th:href="@{/artists/{id}(id=${song.artistId})}"
                       class="artist-link"
                       th:text="${song.artistName}">Artist</a>
                </td>

                <td class="col-album">
                    <div class="album-cell" th:if="${song.albumId}">
                        <i class="fas fa-compact-disc"></i>
                        <a th:href="@{/albums/{id}(id=${song.albumId})}"
                           class="album-link"
                           th:text="${song.albumTitle}">Album</a>
                    </div>
                    <span th:unless="${song.albumId}" class="no-album">-</span>
                </td>

                <td class="col-genre">
                    <span th:each="genre, iter : ${song.genres}">

                        <a th:href="@{/genres/{id}(id=${genre.genreId})}"
                           class="genre-link"
                           th:text="${genre.name}">
                           Genre Name
                        </a>

                        <span th:if="${!iter.last}">, </span>
                    </span>

                    <span th:if="${song.genres == null}">-</span>
                </td>
                <td class="col-views">

                    <span class="View" th:text="${song.views}">03:45</span>

                </td>

            </tr>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container">


        <div class="pagination">
            <a th:if="${songs.number > 0}"
               th:href="@{/songs(title=${title}, artistId=${artistId}, albumId=${albumId}, genreId=${genreId}, page=${songs.number - 1}, size=${pageSize})}"
               class="pagination-btn">
                <i class="fas fa-chevron-left"></i>
            </a>

            <span th:each="i : ${#numbers.sequence(0, songs.totalPages - 1)}">
                </span>
            <span th:if="${songs.totalPages > 0}" th:each="i : ${#numbers.sequence(0, songs.totalPages - 1)}">
                <a th:if="${i == songs.number}"
                   class="pagination-btn active"
                   th:text="${i + 1}">1</a>
                <a th:unless="${i == songs.number}"
                   th:href="@{/songs(title=${title}, artistId=${artistId}, albumId=${albumId}, genreId=${genreId}, page=${i}, size=${pageSize})}"
                   class="pagination-btn"
                   th:text="${i + 1}">1</a>
            </span>

            <a th:if="${songs.number < songs.totalPages - 1}"
               th:href="@{/songs(title=${title}, artistId=${artistId}, albumId=${albumId}, genreId=${genreId}, page=${songs.number + 1}, size=${pageSize})}"
               class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="page-size-selector">
            <label>Show:</label>
            <select onchange="changePageSize(this.value)">
                <option value="10" th:selected="${pageSize == 10}">10</option>
                <option value="20" th:selected="${pageSize == 20}">20</option>
                <option value="50" th:selected="${pageSize == 50}">50</option>
            </select>
        </div>
    </div>
</div>

<th:block layout:fragment="extra-js">
    <script th:inline="javascript">
        // 1. Lấy dữ liệu từ Server (Thymeleaf render ra JSON)
        const songsData = /*[[${songs.content}]]*/ [];

        // 2. Khởi tạo trình phát nhạc (Audio Object)
        var audio = document.getElementById('audioPlayer');
        var isPlaying = false;
        var currentIndex = 0;
        var isViewCounted = false; // Biến kiểm soát việc tăng view
        var currentSongId = null;  // Lưu ID bài đang hát

        // --- 2. SỰ KIỆN CANH GIỜ
        var totalListeningTime = 0; // Tổng thời gian đã nghe thực tế
        var lastTimePosition = 0;   // Lưu vị trí thời gian của lần cập nhật trước

        // --- 2. SỰ KIỆN TIMEUPDATE (LOGIC CHỐNG TUA) ---
        audio.addEventListener('timeupdate', function() {
            if (!currentSongId || isViewCounted) return;

            var currentTime = this.currentTime;

            // Tính khoảng cách thời gian so với lần cập nhật trước
            var timeDiff = currentTime - lastTimePosition;

            // --- LOGIC CHỐNG GIAN LẬN ---
            // Sự kiện timeupdate thường chạy mỗi 0.2 - 0.3 giây.
            // Nếu timeDiff > 1 giây (hoặc âm), tức là người dùng vừa KÉO THANH TRƯỢT.
            // Ta chỉ cộng thời gian nếu timeDiff là hợp lý (nhạc chạy bình thường).
            if (timeDiff > 0 && timeDiff < 1) {
                totalListeningTime += timeDiff;
            }

            // Cập nhật lại vị trí cũ để dùng cho lần sau
            lastTimePosition = currentTime;

            // Kiểm tra: Nếu tổng thời gian nghe thực > 30s
            if (totalListeningTime > 30) {
                console.log("Đã nghe đủ 30s thực tế -> Tăng View");
                incrementSongView(currentSongId);
                isViewCounted = true; // Khóa lại
            }
        });

        // --- 3. HÀM GỌI API (ĐỂ RA NGOÀI CHO GỌN) ---
        function incrementSongView(songId) {
            fetch(`/songs/${songId}/increment-view`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => {
                    if (response.ok) {
                        console.log(`View +1 thành công cho bài ${songId}`);
                        updateViewCountOnUI(songId);
                    }
                })
                .catch(e => console.error("Lỗi tăng view:", e));
        }

        // Hàm cập nhật giao diện
        function updateViewCountOnUI(songId) {
            const row = document.querySelector(`tr[data-song-id='${songId}']`);
            if (row) {
                const viewCell = row.querySelector(".col-views span");
                if (viewCell) {
                    let currentViews = parseInt(viewCell.innerText.replace(/,/g, '')) || 0;
                    viewCell.innerText = currentViews + 1;
                }
            }
        }

        // --- HÀM 1: Xử lý khi click vào ảnh bìa ---
        function playSongFromCard(songId) {
            // Tìm bài hát trong danh sách dựa vào ID
            const song = songsData.find(s => s.songId == songId);

            if (song) {
                console.log("Đang phát bài:", song.title);
                console.log("Link nhạc:", song.musicUrl); // Debug xem link có đúng không

                currentIndex = songsData.indexOf(song);
                playSong(song);
            } else {
                console.error("Không tìm thấy bài hát với ID:", songId);
            }
        }

        // --- HÀM 2: Logic phát nhạc chính ---
        function playSong(song) {
            // [QUAN TRỌNG] Kiểm tra xem có link nhạc không
            if (!song.musicUrl) {
                alert("Bài hát này chưa có link nhạc!");
                return;
            }
            currentSongId = song.songId; // 1. Lưu ID bài mới vào biến toàn cục
            isViewCounted = false;
            totalListeningTime = 0; // Reset tổng thời gian nghe về 0
            lastTimePosition = 0;   // Reset vị trí cũ về 0

            // Gán link Cloudinary vào trình phát
            audio.src = song.musicUrl;

            // --- Cập nhật giao diện Player (Footer) ---
            // Bạn cần đảm bảo file layout.html có các class này ở phần Footer

            // 1. Tên bài hát
            const titleEl = document.querySelector(".player-title");
            if (titleEl) titleEl.innerText = song.title;

            // 2. Tên nghệ sĩ
            const artistEl = document.querySelector(".player-artist");
            if (artistEl) artistEl.innerText = song.artistName || "Unknown Artist"; // Dùng artistName từ DTO

            // 3. Ảnh bìa (Cover)
            const coverEl = document.querySelector(".player-img");
            // Ưu tiên ảnh bìa riêng, nếu không có thì dùng ảnh mặc định
            if (coverEl) coverEl.src = song.imageUrl || song.imageUrl || '/images/default-cover.png';

            // --- Bắt đầu phát ---
            audio.load(); // Load link mới
            audio.currentTime = 0;

            audio.play().then(() => {
                lastTimePosition = audio.currentTime;
                isPlaying = true;
                updatePlayPauseIcon(); // Đổi icon nút Play thành Pause
            }).catch(err => {
                console.error("Lỗi khi phát nhạc:", err);
                alert("Không thể phát bài hát này (Lỗi: " + err.message + ")");
            });

        }

        // --- HÀM 3: Đổi Icon nút Play/Pause ở Footer ---
        function updatePlayPauseIcon() {
            // Tìm nút play ở footer (giả sử ID là #play-btn)
            const playIcon = document.querySelector("#play-btn i");
            if (playIcon) {
                if (isPlaying) {
                    playIcon.classList.remove("fa-play");
                    playIcon.classList.add("fa-pause");
                } else {
                    playIcon.classList.remove("fa-pause");
                    playIcon.classList.add("fa-play");
                }
            }
        }

        // Sự kiện: Khi bài hát kết thúc -> Reset trạng thái
        audio.onended = function() {
            isPlaying = false;
            updatePlayPauseIcon();
        };

        // Sự kiện: Xử lý nút phân trang (Giữ nguyên code cũ của bạn)
        function changePageSize(size) {
            const url = new URL(window.location);
            url.searchParams.set('size', size);
            url.searchParams.set('page', '0');
            window.location = url;
        }
    </script>
