<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title th:text="${isEdit} ? 'Edit Song' : 'Upload Song'">Upload Song</title>
</head>

<div layout:fragment="content">
    <div class="page-header">
        <h1><i th:class="${isEdit} ? 'fas fa-edit' : 'fas fa-upload'"></i>
            <span th:text="${isEdit} ? 'Edit Song' : 'Upload New Song'">Upload New Song</span></h1>
    </div>

    <div class="upload-container">
        <form id="uploadForm"
              th:action="@{${song.songId != null ? '/songs/' + song.songId + '/edit' : '/songs/upload'}}"
              method="post"
              enctype="multipart/form-data"
              th:object="${songRequest}"
              style="display: contents;">
            <div class="form-section">
                <div class="form-group">
                    <label for="title"><i class="fas fa-music"></i> Song Title *</label>
                    <input type="text" id="title" th:field="*{title}" class="form-input" placeholder="Enter song title..." required>
                </div>

                <div class="form-group">
                    <label for="artistId"><i class="fas fa-user-music"></i> Artist *</label>
                    <select id="artistId" th:field="*{artistId}" class="form-select" required>
                        <option value="">Select an artist...</option>
                        <option th:each="artist : ${artists}" th:value="${artist.artistId}" th:text="${artist.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="albumId"><i class="fas fa-compact-disc"></i> Album (Optional)</label>
                    <select id="albumId" th:field="*{albumId}" class="form-select">
                        <option value="">No album (Single)</option>
                        <option th:each="album : ${albums}" th:value="${album.albumId}" th:text="${album.title}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genreId"><i class="fas fa-tags"></i> Genres *</label>
                    <select id="genreId" th:field="*{genreId}" class="form-select" multiple size="5" required>
                        <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.name}"></option>
                    </select>
                    <small class="form-hint">Hold Ctrl/Cmd to select multiple genres</small>
                </div>

                <div class="form-group">
                    <label for="lyric"><i class="fas fa-file-alt"></i> Lyrics *</label>
                    <textarea id="lyric" th:field="*{lyric}" class="form-textarea" rows="8" required></textarea>
                    <small class="form-hint"><span id="lyricCount">0</span> characters</small>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-submit">
                    <i th:class="${song.songId != null} ? 'fas fa-save' : 'fas fa-upload'"></i>
                    <span th:text="${song.songId != null} ? 'Save Changes' : 'Upload Song'">Upload Song</span>
                </button>
            </div>

            <div class="upload-section">

                <div class="upload-card">
                    <div class="upload-card-header">
                        <i class="fas fa-image"></i>
                        <h3>Cover Image</h3>
                    </div>
                    <div class="upload-area" id="coverUploadArea">
                        <input type="file" th:field="*{coverImage}" id="coverInput" accept="image/*" hidden>

                        <div class="upload-placeholder" id="coverPlaceholder"
                             th:style="${song.imageUrl != null} ? 'display: none;' : 'display: flex;'">
                            <i class="fas fa-image"></i>
                            <p>Click or drag image here</p>
                        </div>

                        <div class="upload-preview" id="coverPreview"
                             th:style="${song.imageUrl != null} ? 'display: flex;' : 'display: none;'">
                            <img id="coverPreviewImg" th:src="${song.imageUrl}" alt="Cover Preview">
                            <button type="button" class="btn-remove" onclick="resetCover()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="upload-card">
                    <div class="upload-card-header">
                        <i class="fas fa-music"></i>
                        <h3>Audio File</h3>
                    </div>
                    <div class="upload-area" id="songUploadArea">
                        <input type="file"
                               th:field="*{filePath}"
                               id="songInput"
                               accept="audio/*"
                               style="opacity: 0; position: absolute; z-index: -1; width: 1px; height: 1px; top: 50%; left: 50%;"
                               th:required="${song.songId == null}">
                        <div class="upload-placeholder" id="songPlaceholder"
                             th:style="${song.musicUrl != null} ? 'display: none;' : 'display: flex;'">
                            <i class="fas fa-file-audio"></i>
                            <p>Click or drag audio file here</p>
                        </div>

                        <div class="upload-success" id="songSuccess"
                             th:style="${song.musicUrl != null} ? 'display: flex;' : 'display: none;'">
                            <i class="fas fa-check-circle"></i>
                            <div class="song-info">
                                <p id="songFileName" th:text="${song.musicUrl != null ? 'Current Audio File Exists' : ''}"></p>
                                <audio th:if="${song.musicUrl}" controls th:src="${song.musicUrl}" style="width: 100%; height: 30px;"></audio>
                            </div>
                            <button type="button" class="btn-remove" onclick="resetSong()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

</div>

<th:block layout:fragment="extra-css">
    <style>
        /* 1. Ẩn thanh music player */
        #musicPlayer {
            display: none !important;
        }

        /* 2. Xóa khoảng trống thừa dưới chân trang (do layout gốc để chừa chỗ cho player) */
        body {
            padding-bottom: 0 !important;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #050505;
            background-image:
                    radial-gradient(at 0% 0%, rgba(1, 109, 110, 0.3) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(1, 60, 60, 0.5) 0px, transparent 50%),
                    radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.02) 0px, transparent 50%);
            background-attachment: fixed;
            background-size: 100% 100%;
            min-height: 100vh;
            color: white;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #E0FFFF;
            font-weight: 1000;
            text-shadow: 0 2px 10px rgba(224, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-header i {
            filter: drop-shadow(0 0 8px rgba(224, 255, 255, 0.6));
        }

        /* Main Upload Container - 2 Columns */
        .upload-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Form Section (Left) */
        .form-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(224, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #E0FFFF;
            margin-bottom: 0.5rem;
        }

        .form-group label i {
            color: #00CED1;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 206, 209, 0.3);
            border-radius: 12px;
            color: #E0FFFF;
            font-size: 0.95rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #00CED1;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px rgba(0, 206, 209, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(224, 255, 255, 0.4);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #000;
            color: #E0FFFF;
            padding: 0.5rem;
        }

        .form-select[multiple] {
            padding: 0.5rem;
        }

        .form-select[multiple] option {
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
        }

        .form-select[multiple] option:checked {
            background: linear-gradient(135deg, rgba(0, 206, 209, 0.3) 0%, rgba(0, 206, 209, 0.1) 100%);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .form-hint {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: rgba(224, 255, 255, 0.5);
        }

        /* Upload Section (Right) */
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .upload-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(224, 255, 255, 0.1);
        }

        .upload-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .upload-card-header i {
            font-size: 1.5rem;
            color: #00CED1;
            filter: drop-shadow(0 0 8px rgba(0, 206, 209, 0.5));
        }

        .upload-card-header h3 {
            font-size: 1.2rem;
            color: #E0FFFF;
            font-weight: 600;
            margin: 0;
        }

        /* Upload Area */
        .upload-area {
            position: relative;
            min-height: 200px;
            border: 2px dashed rgba(0, 206, 209, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #00CED1;
            background: rgba(0, 206, 209, 0.05);
        }

        .upload-area.drag-over {
            border-color: #00CED1;
            background: rgba(0, 206, 209, 0.1);
            transform: scale(1.02);
        }

        /* Upload Placeholder */
        .upload-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-placeholder:hover {
            transform: translateY(-5px);
        }

        .upload-placeholder i {
            font-size: 3rem;
            color: #00CED1;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(0, 206, 209, 0.4));
        }

        .upload-placeholder p {
            font-size: 1rem;
            color: #E0FFFF;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .upload-placeholder small {
            font-size: 0.85rem;
            color: rgba(224, 255, 255, 0.5);
        }

        /* Cover Preview */
        .upload-preview {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .upload-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Song Success State */
        .upload-success {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            gap: 1rem;
            position: relative;
            text-align: center;
        }

        .song-info {
            width: 100%;           /* Chiếm chiều rộng để player đẹp hơn */
            display: flex;
            flex-direction: column;
            align-items: center;   /* Căn giữa player và tên bài hát */
            gap: 10px;             /* Khoảng cách giữa tên file và player */
        }

        .upload-success audio {
            width: 80% !important; /* Player chiếm 80% khung */
            height: 30px;
        }

        .upload-success > i {
            font-size: 3rem;
            color: #00CED1;
            filter: drop-shadow(0 0 10px rgba(0, 206, 209, 0.6));
        }

        .upload-success p {
            font-size: 1rem;
            color: #E0FFFF;
            font-weight: 500;
            text-align: center;
            word-break: break-word;
            padding: 0 1rem;
        }

        /* Remove Button */
        .btn-remove {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.9);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .btn-remove:hover {
            background: #ff5252;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00CED1 0%, #00E5E8 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.3);
        }

        .btn-submit:not(:disabled):hover {
            background: linear-gradient(135deg, #00E5E8 0%, #00CED1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 206, 209, 0.5);
        }

        .btn-submit:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(224, 255, 255, 0.3);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .upload-container {
                grid-template-columns: 1fr;
            }

            .upload-section {
                order: -1;
            }
        }

    </style>
</th:block>

<th:block layout:fragment="extra-js">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- 1. XỬ LÝ ẢNH BÌA (Preview only) ---
            const coverInput = document.getElementById('coverInput');
            const coverPlaceholder = document.getElementById('coverPlaceholder');
            const coverPreview = document.getElementById('coverPreview');
            const coverPreviewImg = document.getElementById('coverPreviewImg');

            if(coverInput) {
                // Click div -> kích hoạt input file
                const coverUploadArea = document.getElementById('coverUploadArea');
                coverUploadArea.addEventListener('click', (e) => {
                    if (!e.target.closest('.btn-remove')) coverInput.click();
                });

                // Khi chọn file -> hiện preview
                coverInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            coverPreviewImg.src = e.target.result;
                            coverPlaceholder.style.display = 'none';
                            coverPreview.style.display = 'flex';
                        }
                        reader.readAsDataURL(file);
                    }
                });

                // Nút X ảnh
                window.resetCover = function() {
                    coverInput.value = "";
                    // Nếu đang edit (có ảnh cũ), có thể bạn muốn hiện lại ảnh cũ hoặc hiện placeholder
                    // Ở đây mình cho hiện placeholder coi như xóa ảnh
                    coverPlaceholder.style.display = 'flex';
                    coverPreview.style.display = 'none';
                    coverPreviewImg.src = "";
                }
            }

            // --- 2. XỬ LÝ AUDIO (Preview only) ---
            const songInput = document.getElementById('songInput');
            const songPlaceholder = document.getElementById('songPlaceholder');
            const songSuccess = document.getElementById('songSuccess');
            const songFileName = document.getElementById('songFileName');

            if(songInput) {
                const songUploadArea = document.getElementById('songUploadArea');
                songUploadArea.addEventListener('click', (e) => {
                    if (!e.target.closest('.btn-remove') && !e.target.closest('audio')) songInput.click();
                });

                songInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        songFileName.textContent = "Selected: " + file.name;
                        songPlaceholder.style.display = 'none';
                        songSuccess.style.display = 'flex';

                        // Ẩn player cũ nếu có (vì file mới chưa upload nên chưa nghe được)
                        const oldAudio = songSuccess.querySelector('audio');
                        if(oldAudio) oldAudio.style.display = 'none';
                    }
                });

                window.resetSong = function() {
                    songInput.value = "";
                    songPlaceholder.style.display = 'flex';
                    songSuccess.style.display = 'none';
                    songFileName.textContent = "";
                }
            }

            // Đếm ký tự Lyric
            const lyricArea = document.getElementById('lyric');
            const lyricCount = document.getElementById('lyricCount');
            if(lyricArea && lyricCount) {
                lyricArea.addEventListener('input', () => lyricCount.textContent = lyricArea.value.length);
                lyricCount.textContent = lyricArea.value.length;
            }
        });

        // --- 3. XỬ LÝ GIỚI HẠN GENRE (Max 3) ---
        const genreSelect = document.getElementById('genreId');
        if (genreSelect) {
            // Lưu lại trạng thái những mục đã chọn trước đó
            let lastValidSelection = Array.from(genreSelect.selectedOptions).map(opt => opt.value);

            genreSelect.addEventListener('change', function() {
                // Đếm số lượng đang chọn
                const selectedOptions = Array.from(this.selectedOptions);

                if (selectedOptions.length > 3) {
                    alert("Bạn chỉ được chọn tối đa 3 thể loại!");

                    // Khôi phục lại trạng thái cũ (bỏ chọn cái vừa click)
                    Array.from(this.options).forEach(opt => {
                        opt.selected = lastValidSelection.includes(opt.value);
                    });
                } else {
                    // Nếu hợp lệ (<= 3), cập nhật lại danh sách hợp lệ
                    lastValidSelection = selectedOptions.map(opt => opt.value);
                }
            });
        }
    </script>
</th:block>
</html>
