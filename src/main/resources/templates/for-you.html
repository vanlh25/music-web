<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>D√†nh Cho B·∫°n - MusicPro</title>
</head>

<th:block layout:fragment="extra-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* 1. ·∫®n thanh music player */
        #musicPlayer {
            display: none !important;
        }

        /* 2. X√≥a kho·∫£ng tr·ªëng th·ª´a d∆∞·ªõi ch√¢n trang (do layout g·ªëc ƒë·ªÉ ch·ª´a ch·ªó cho player) */
        body {
            padding-bottom: 0 !important;
        }
        .section-title { font-weight: 700; font-size: 1.5rem; margin-bottom: 20px; color: white; }
        .custom-card { background: #181818; padding: 16px; border-radius: 8px; transition: 0.3s; cursor: pointer; position: relative; }
        .custom-card:hover { background: #282828; }
        .play-btn-hover {

            width: 50px; height: 50px; background: #1db954; border-radius: 50%;

            opacity: 0; transition: 0.3s; box-shadow: 0 8px 16px rgba(0,0,0,0.3); color: black; z-index: 10;
        }
        .custom-card:hover .play-btn-hover { opacity: 1; }
        a { text-decoration: none; color: inherit; }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container-fluid py-2">
        <div class="d-flex justify-content-between align-items-center mb-4 pt-3">
            <div>
                <h1 class="fw-bold text-info">D√†nh Cho B·∫°n</h1>
                <p class="text-white-50">Playlist ƒë∆∞·ª£c AI t·∫°o ri√™ng theo s·ªü th√≠ch c·ªßa b·∫°n</p>
            </div>
            <button class="btn btn-outline-info" onclick="refreshRecommendations()">
                <i class="bi bi-arrow-clockwise me-2"></i>L√†m m·ªõi
            </button>
        </div>

        <div class="mb-5">
            <h3 class="section-title">
                <i class="bi bi-stars text-warning me-2"></i>Daily Mix
                <span class="fs-6 text-white-50 fw-normal ms-2">Tuy·ªÉn t·∫≠p ri√™ng</span>
            </h3>
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="daily-mix-list">
                <div class="col"><div class="spinner-border text-success"></div></div>
            </div>
        </div>

        <div class="mb-5">
            <h3 class="section-title text-warning"><i class="bi bi-fire me-2"></i>Xu h∆∞·ªõng</h3>
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="trending-list"></div>
        </div>

        <div class="mb-5">
            <h3 class="section-title text-info"><i class="bi bi-compass me-2"></i>Kh√°m ph√°</h3>
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="discovery-list"></div>
        </div>

        <div class="mb-5">
            <h3 class="section-title text-success"><i class="bi bi-emoji-smile me-2"></i>Theo t√¢m tr·∫°ng</h3>
            <div class="d-flex flex-wrap gap-2 mb-4">
                <button class="btn btn-outline-info" onclick="loadMoodSongs('happy')">üòä Vui v·∫ª</button>
                <button class="btn btn-outline-info" onclick="loadMoodSongs('chill')">üòå Th∆∞ gi√£n</button>
                <button class="btn btn-outline-info" onclick="loadMoodSongs('energetic')">‚ö° NƒÉng l∆∞·ª£ng</button>
                <button class="btn btn-outline-info" onclick="loadMoodSongs('sad')">üò¢ Bu·ªìn</button>
                <button class="btn btn-outline-info" onclick="loadMoodSongs('focus')">üéØ T·∫≠p trung</button>
            </div>
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="mood-songs-list"></div>
        </div>
    </div>
</div>

<th:block layout:fragment="extra-js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = '/api';
        const USER_ID = localStorage.getItem('music_user_id') || 1;

        async function loadForYouData() {
            try {
                const res = await fetch(`${API}/foryou/${USER_ID}`);
                const data = await res.json();

                renderCardGrid(data.dailyMix, 'daily-mix-list');
                renderCardGrid(data.trending, 'trending-list');
                renderCardGrid(data.discovery, 'discovery-list');
            } catch(e) {
                console.error("ForYou Err", e);
                showError();
            }
        }

        async function loadMoodSongs(mood) {
            const container = document.getElementById('mood-songs-list');
            container.innerHTML = '<div class="col-12"><div class="spinner-border text-info"></div></div>';
            try {
                const res = await fetch(`${API}/gemini/recommend-by-mood`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mood: mood })
                });
                const songs = await res.json();
                renderCardGrid(songs, 'mood-songs-list');
            } catch(e) {
                container.innerHTML = '<div class="col-12 text-muted">L·ªói t·∫£i d·ªØ li·ªáu</div>';
            }
        }

        function renderCardGrid(list, containerId) {
            const container = document.getElementById(containerId);
            if(!container) return;

            container.innerHTML = (list || []).map(s => {
                const img = s.coverImage || s.imageUrl || '/images/default.png';
                const artist = s.artist ? s.artist.name : 'Unknown';
                // X·ª≠ l√Ω chu·ªói an to√†n khi truy·ªÅn v√†o h√†m JS
                const safeTitle = s.title.replace(/'/g, "\\'");
                const safeArtist = artist.replace(/'/g, "\\'");
                const safeUrl = s.musicUrl ? s.musicUrl.replace(/'/g, "\\'") : '';

                return `
                <div class="col">
                    <div class="custom-card position-relative">
                        <div class="position-relative mb-2">
                            <img src="${img}" class="w-100 rounded shadow-sm" style="aspect-ratio: 1/1; object-fit: cover;">
                            <div class="play-btn-hover" onclick="playGlobalSong('${safeUrl}', '${safeTitle}', '${safeArtist}', '${img}')">
                                <i class="bi bi-play-fill"></i>
                            </div>
                        </div>
                        <div onclick="window.location.href='/songs/${s.songId}'" class="cursor-pointer">
                            <h6 class="text-white text-truncate fw-bold mb-0">${s.title}</h6>
                            <small class="text-white-50">${artist}</small>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function refreshRecommendations() {
            document.getElementById('daily-mix-list').innerHTML = '<div class="col"><div class="spinner-border text-success"></div></div>';
            loadForYouData();
        }

        function showError() {
            ['daily-mix-list', 'trending-list', 'discovery-list'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.innerHTML = '<div class="col-12 text-center text-muted py-4">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu</div>';
            });
        }

        document.addEventListener('DOMContentLoaded', loadForYouData);
    </script>
</th:block>
</html>
